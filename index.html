<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>

    <!-- Start & High Score Button -->
    <div class="start-screen">
      <button id="start-button">Start</button>
      <button id="highScores">High Scores</button>
    </div>

    <!-- Questions -->
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 5 questions</span>
        </div>
        <div class="timer-div">
          <span class="time-left">75s</span>
        </div>
      </div>
      <div id="container">
        questions and options will be displayed here
      </div>
      <button id="next-button">Next</button>
    </div>

    <!-- Save -->
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <form class="form-container">
        <input type="text" id="initials" name="name" placeholder="Enter your initials" required minLength="2">
        <button id="save" type="submit">Save</button>
      </form>
      <button id="restart">Restart</button>
    </div>

    <!-- Leader Board -->
    <div class="leader-board-container hide">
      <div id="leader-board">Leader Board</div>
      <ul class="highScoresList"></ul>
      <button id="clear">Clear</button>
      <button id="return-screen">Home</button>
    </div>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
